name: Test
on:
  push:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  go_test:
    name: Event Tracker Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.x

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -coverprofile coverage.out -timeout 5m -v ./...
